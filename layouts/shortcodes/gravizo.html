{{ $title := "" }}
{{ $width := "100" }}
{{ if .IsNamedParams }}
  {{ with .Get "title" }}
    {{ $title = . }}
  {{ end }}
  {{ with .Get "width" }}
    {{ $width = . }}
  {{ end }}
{{ else }}
  {{ with .Get 0 }}
    {{ $title = . }}
  {{ end }}
{{ end }}

<figure>
  <img
    src='https://g.gravizo.com/svg?{{ .Inner | replaceRE "[\\n\\r]+\\s*" "\n" }}'
    alt='{{ $title  }}'
    width="{{ $width }}%"
    />
    <figcaption>{{ $title }}</figcaption>
</figure>
